	<script>
		// Validate Account Settings Form
		function validateForm1() {
			var firstName = document.getElementById("firstName").value;
			var lastName = document.getElementById("lastName").value;
			var email = document.getElementById("email").value;
			var phoneNumber = document.getElementById("phoneNumber").value;
			var cardNumber = document.getElementById("cardNumber").value;

			// Check for valid email format
			var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			if (!emailRegex.test(email)) {
				alert("Please enter a valid email address.");
				return false;
			}

			// Check for digits in first name and last name
			var nameRegex = /\d/;
			if (nameRegex.test(firstName) || nameRegex.test(lastName)) {
				alert("First name and last name should not contain any digits.");
				return false;
			}

			// Check if any required field is empty
			if (firstName === "" || lastName === "" || email === "" || phoneNumber === "" || cardNumber === "") {
				alert("Please fill in all the required fields.");
				return false;
			} else if (!isValidPhoneNumber(phoneNumber)) {
				alert("Please enter a valid phone number.");
				return false;
			} else if (!isValidCardNumber(cardNumber)) {
				alert("Please enter a valid card number.");
				return false;
			}

			// Form submission logic...
			alert("Account settings updated successfully!");
			return true;
		}

		// Validate Password Settings Form
		function validateForm2() {
			var oldPassword = document.getElementById("oldPassword").value;
			var newPassword = document.getElementById("newPassword").value;
			var confirmPassword = document.getElementById("confirmPassword").value;

			if (oldPassword === "" || newPassword === "" || confirmPassword === "") {
				alert("Please fill in all the required fields.");
				return false;
			} else if (newPassword.length < 6) {
				alert("New password should be at least 6 characters long.");
				return false;
			} else if (newPassword !== confirmPassword) {
				alert("New password and confirm password do not match.");
				return false;
			}

			// Form submission logic...
			alert("Password settings updated successfully!");
			return true;
		}

		// Validate Security Settings Form
		function validateForm3() {
			var login = document.getElementById("login").value;
			var twoFactorAuth = document.getElementById("twoFactorAuth").value;

			if (login === "" || twoFactorAuth === "") {
				alert("Please fill in all the required fields.");
				return false;
			}

			// Form submission logic...
			alert("Security settings updated successfully!");
			return true;
		}

		// Validate Privacy Settings Form
		function validateForm4() {
			// No specific validations required for Privacy Settings form.
			// All checkboxes are optional.

			alert("Privacy settings updated successfully!");

		}

		// Validate Notification Settings Form
		function validateForm5() {
			// No specific validations required for Notification Settings form.
			// All checkboxes are optional.

			// Form submission logic...
			alert("Notification settings updated successfully!");
			return true;
		}

		// Email validation helper function
		function isValidEmail(email) {
			// Simple email validation regex
			var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			return emailRegex.test(email);
		}

		// Phone number validation helper function
		function isValidPhoneNumber(phoneNumber) {
			// Simple phone number validation regex
			var phoneRegex = /^[0-9]{10}$/;
			return phoneRegex.test(phoneNumber);
		}

		// Card number validation helper function
		function isValidCardNumber(cardNumber) {
			// Simple card number validation regex
			var cardRegex = /^[0-9]{16}$/;
			return cardRegex.test(cardNumber);
		}
	</script>
